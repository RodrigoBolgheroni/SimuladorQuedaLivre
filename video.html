<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Simulação de Queda Livre</title>
  <script src="assets/js/script.js"></script>
</head>
<body>

  <header>
    <h1>Simulação de Queda Livre</h1>
  </header>

  <main>
    <div class="main-content">
      <aside class="parametros">
        <div class="escolha">
          <h2>Parâmetros</h2>
          <select name="calculos" id="calculos">
            <option value="altura">Calcular a altura</option>
            <option value="velocidadeInicial">Calcular a velocidade inicial</option>
            <option value="velocidadeFinal">Calcular a velocidade final</option>
            <option value="tempo">Calcular o tempo</option>
            <option value="velocidadeInicial">Calcular a aceleração da gravidade</option>
          </select>
        </div>
        <form id="form-queda-livre">
          <div class="floating-label">
            <input class="inputs" type="text" id="altura" name="altura" placeholder=" " required />
            <label for="altura">Altura inicial (m)</label>
          </div>
        
          <div class="floating-label">
            <input class="inputs" type="text" id="velocidade-inicial" name="velocidade inicial" placeholder=" " required />
            <label for="velocidade-inicial">Velocidade inicial (m/s)</label>
          </div>
        
          <div class="floating-label">
            <input class="inputs" type="text" id="velocidade-final" name="velocidade final" placeholder=" " required />
            <label for="velocidade-final">Velocidade final (m/s)</label>
          </div>
        
          <div class="floating-label">
            <input class="inputs" type="text" id="tempo" name="tempo" placeholder=" " required />
            <label for="tempo">Tempo total de queda (s)</label>
          </div>
        
          <div class="floating-label">
            <input class="inputs" type="text" id="aceleracao" name="aceleracao" placeholder=" " required />
            <label for="aceleracao">Aceleração da Gravidade (m/s²)</label>
          </div>
        
          <button class="botao" type="submit">
          <img src="./imgs/Group 2.png" alt="Calculadora">
              Ver cálculos
          </button>
          
          <button class="botao" type="button">
            <img src="./imgs/Group 3.png" alt="Simulação">
            Ver simulação
          </button>
          </form>
      </aside>
      <section class="calculos-bloco">
        <div class="abas">
            <a href="index.html" class="aba" id="aba-calculo" style="border-top-right-radius: 12px; border-top-left-radius: 12px">Cálculos</a>
            <a href="simulacao.html" class="aba" id="aba-simulacao" style="border-top-right-radius: 12px; border-top-left-radius: 12px">Simulação</a>
            <a href="video.html" class="aba ativa" id="aba-simulacao" style="border-top-right-radius: 12px; border-top-left-radius: 12px">Vídeo Explicativo</a>
          </div>
          <video src="video/video-explicativo.mp4" controls autoplay></video>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Queda Livre</p>
  </footer>
  </body>
  </html>
